<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="cal">
        <div class="result">
            <div class="equation"></div>
            <div class="answer"></div>
        </div>
        <div class="keys">
            <ul>
                <li>
                    <button>%</button>
                    <button>CE</button>
                    <button>/</button>
                    <button>C</button>
                </li>                
                <li>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>*</button>
                </li>
                <li>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>-</button>
                </li>
                <li>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>+</button>
                </li>
                <li>
                    <button>+/-</button>
                    <button>0</button>
                    <button>.</button>
                    <button>=</button>
                </li>
            </ul>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
